{% extends "index.html"%}
{% block title %} User Info {% endblock %}

{% block content %}

<form class="form-check" action="#" method="post">
    
    <p> Gender </p>
    <input type="radio" name="gender" value='Male'> Male <br/>
    <input type="radio" name="gender" value='Female'> Female <br/>
    <input type="radio" name="gender" value='Other'> Other <br/>

    <p> Enter Favorite Artist </p>
    {% for artist in artistName %}
    <input type="checkbox" name="artist" value='{{ artist }}'> {{ artist }} <br/>
    {% endfor %}
    
    <p></p>
    <p> Enter favorite Genre </p>
    {% for genre in songGenre %}
    <input type="checkbox" name="genre" value='{{ genre }}'> {{ genre }}  <br/>
    {% endfor %}
   
    <input type="submit" value="Submit">
    
</form>
   
{% endblock content %}
